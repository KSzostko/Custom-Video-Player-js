<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Custom video player</title>
</head>

<body>
    <div class="player">
        <video height="358px" width="640px" class="player__video" src="video/652333414.mp4"></video>
        <div class="player__controls">
            <div class="player__bar">
                <div class="player__watched"></div>
            </div>
            <button class="player__button play">►</button>
            <input type="range" data-property="volume" value="0.5" min="0" max="1" step="0.1">
            <input type="range" data-property="playbackRate" value="1" min="0.6" max="2" step="0.2">
            <button class="player__button" data-skip="-10">« 10s</button>
            <button class="player__button" data-skip="25">25s »</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
